# SemEval 2025 Task 11: Conda Environment Configuration
# ===================================================
# 
# Create environment with:
#   conda env create -f environment.yml
#   conda activate semeval2025-emotion
# 
# Update environment with:
#   conda env update -f environment.yml --prune

name: semeval2025-emotion

channels:
  - pytorch
  - huggingface
  - conda-forge
  - defaults

dependencies:
  # Python version
  - python=3.9

  # Core ML/DL frameworks
  - pytorch>=1.9.0
  - torchvision
  - torchaudio
  - pytorch-cuda=11.8  # Adjust CUDA version as needed

  # Scientific computing
  - numpy>=1.21.0
  - scipy>=1.7.0
  - pandas>=1.3.0
  - scikit-learn>=1.0.0

  # Visualization
  - matplotlib>=3.4.0
  - seaborn>=0.11.0
  - plotly>=5.0.0

  # NLP libraries
  - nltk>=3.6.0

  # Configuration and utilities
  - pyyaml>=5.4.0
  - tqdm>=4.62.0

  # Jupyter environment
  - jupyter
  - notebook
  - ipywidgets

  # Development tools
  - pytest>=6.2.0
  - black
  - flake8
  - isort

  # Pip dependencies (not available in conda)
  - pip
  - pip:
    # Transformers and HuggingFace
    - transformers>=4.20.0,<4.35.0
    - tokenizers>=0.13.0
    - datasets>=2.0.0
    
    # Additional utilities
    - python-dotenv>=0.19.0
    
    # Development extras
    - pytest-cov>=2.12.0
    
    # Optional: Experiment tracking
    # - wandb>=0.12.0
    
    # Optional: Advanced NLP
    # - spacy>=3.4.0
    # - langdetect>=1.0.9
    
    # Optional: API/Deployment
    # - fastapi>=0.70.0
    # - uvicorn>=0.15.0

# Environment variables
variables:
  # Transformers cache directory
  TRANSFORMERS_CACHE: $CONDA_PREFIX/share/transformers_cache
  
  # HuggingFace cache
  HF_HOME: $CONDA_PREFIX/share/huggingface
  
  # NLTK data directory
  NLTK_DATA: $CONDA_PREFIX/share/nltk_data
  
  # Matplotlib backend (for headless servers)
  MPLBACKEND: Agg
  
  # Disable tokenizers parallelism warning
  TOKENIZERS_PARALLELISM: false